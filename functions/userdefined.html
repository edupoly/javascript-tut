    <body>
        <script>
            function add(a,b)//function statement
            {
                var z = a+b;
                console.log(z)
            }//function block

            add(10,20);
            //function call statement
            //arguments will be passed in function call statement

            function difference(x,y)
            {
                var z = x-y;
                console.log(z)
            }
            difference(100,24)

            function mul(a,v){
                var d = a*v;
                return d
            }

            var s = mul(34,5)
            console.log(s)

            function pow(a,b){
                var r=1;
                for(var i=1;i<=b;i++){
                    r=r*a;
                }
                return r
            }


            var k = pow(2,5)
            console.log(k)


            function abc(){
                console.log("hello edupoly")
                return 100;
                console.log("Praveen")
            }

            var k = abc();
            console.log(k)

        </script>
